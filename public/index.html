<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="cardContent">
        <div class="mainImage">
          <a href="#"><img src="images/image-equilibrium.jpg" alt="main-image-crypto">
          </a>
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="cryptoDescription">Our Equilibrium collection promotes balance and calm.</p>
        <div class="cryptoData">
          <span class="ethColor"><img src="images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</span>
          <span class="timeColor"><img src="images/icon-clock.svg" alt="time-remaining-icon">3 days left</span>
        </div>
        <hr>
        <div class="creatorData">
          <img class="avatar" src="images/image-avatar.png" alt="creator-icon">
          <div class="creationOf">
            <p>Creation of
              <span class="creatorName"><a href="#">Jules Wyvern</a>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
